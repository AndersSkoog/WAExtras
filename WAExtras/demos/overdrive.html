<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="../index.js"></script>
    </head>
    <body>
        <a href="./index.html">index</a>
        <br/>
        <br/>
        <span>Drive</span>
        <br/>
        <input class="ctrl" id="Drive" type="range" min="0" max="1" step="0.01"/>
        <br/>
        <span>Mix</span>
        <br/>
        <input class="ctrl" id="Mix" type="range" min="0" max="1" step="0.01"/>
        <br/>
        <br/>
        <audio id="sample" src="./Transgroove.wav" loop controls></audio>
    </body>
    <script>
        var ctx  = new AudioContext() || new webkitAudioContext();
        var src  = ctx.createMediaElementSource(document.getElementById("sample"));
        var ovrdrive = new Overdrive(ctx);
        ovrdrive.connect(src);
        ovrdrive.outlet.connect(ctx.destination);
        $(".ctrl").on("input",function(){
            ovrdrive["set"+$(this).attr("id")](Number($(this).val()));
        });
    </script>
</html>
